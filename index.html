<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Md. Ashik Miah</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- style.css linking here -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="wrapper">
        <form action="#" class="form">
            <h1 class="title">Student's Registration Form</h1>
            <form action="#" class="form"> 
        <div class="form-group">
            <label for="" >Student's Name:</label>
            <input type="text" placeholder="Enter Full Name" class="form-control"  required/>
        </div> 
        <div class="form-group">
            <label for="" >Name Of Department:</label>
            <input type="text" placeholder="Name Of Department" class="form-control"  required/>
        </div>
        <div class="form-group">
            <label for="" >E-mail ID:</label>
            <input type="text" placeholder="Enter E-mail" class="form-control" required/>
        </div> 
        <div class="form-group">
            <label for="" >Present-Address:</label>
            <input type="text" placeholder="Enter Present-Address" class="form-control"  required/>
            </div> 
        <div class="form-group">
            <label for="" >Permanent-Address:</label>
            <input type="text" placeholder="Enter Permanent-Address" class="form-control"  required/>
        </div>
        <div class="form-group">
            <label for="" >Father's Name:</label>
            <input type="text" placeholder="Enter father's Name" class="form-control"  required/>
        </div>
        <div class="form-group">
            <label for="" >Mother's Name:</label>
            <input type="text" placeholder="Enter Mother's Name" class="form-control"  required/>
        </div>
        <div class="form-group">
            <label for="" >Father's and Mother's Occupation:</label>
            <input type="text" placeholder="Father's and Mother's Occupation" class="form-control"  required/>
        </div>
        <div class="form-group">
            <label for="" >Country:</label>
        </div>  
        <div class="form-group">
                <div class="select-box">
                    <select>
                        <option hidden value="0">please select your country</option>
                        <option value="1">Bangladesh</option>
                        <option value="2">India</option>
                        <option value="3">Pakisthan</option>
                        <option value="4">USA</option>
                        <option value="5">Australia</option>
                    </select>
            </div>
        <div class="form-group">
            <label for="">Phone Number:</label>
            </div>
        <div class="form-group">
                <div class="select-box">
                    <select>
                        <option hidden value="0">Enter Phone Number</option>
                        <option value="1">+880</option>
                        <option value="2">+91</option>
                        <option value="3">+92</option>
                        <option value="4">+1</option>
                        <option value="5">+61</option>
                    </select>
            </div>
        <div class="input-box">
           <label for="">Date Of Birth:</label>
           <input type="date" placeholder="Enter Date of Birth" required/> 
        </div>
        <div class="gender-box">
            <label for="">Gender:</label>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" checked />
                <label for="check-male">Male</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Female</label>
              </div>
        <div class="form-group">
            <input type="submit" value="submit" class="btn">
        </div>
            </div>
        </form>
    </section>
</body>
</html>
